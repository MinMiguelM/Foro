<div class="signup">
    <form [formGroup]="inputForm" novalidate>
        <h1>REGISTRO</h1>
        <label for="usernameLabel">Nombre de usuario: </label>
        <input type="text" id="usernameLabel" name="username" formControlName="username">
        <div class="errorMsg" *ngIf="inputForm.get('username').touched && inputForm.get('username').status === 'INVALID'">Nombre de usuario es requerido</div>
        <br>
        <label for="passwordLabel">Contrase単a: </label>
        <input type="password" id="passwordLabel" name ="password" formControlName="password">
        <div class="errorMsg" *ngIf="inputForm.get('password').touched && inputForm.get('password').status === 'INVALID'">Contrase単a es requerida</div>
        <br>
        <label for="repeatPasswordLabel">Repita Contrase単a: </label>
        <input type="password" id="repeatPasswordLabel" name ="repeatPassword" formControlName="rPassword">
        <div class="errorMsg" *ngIf="inputForm.get('rPassword').touched && inputForm.get('rPassword').status === 'INVALID'">Contrase単as no concuerdan</div>
        <br><br>
        <button [disabled]="!inputForm.valid || !inputForm.touched" (click)="logIn()">Registrarse</button>
    </form>
</div>
