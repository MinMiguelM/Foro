<div class="forums">
    <a *ngFor="let forum of forums" (click)="goTo(forum)" class="col-1-4">
        <div class="forum">
            <h4>{{forum.title}}</h4>
        </div>
    </a>
    <a class="col-1-4" (click)="addForum()">
        <div *ngIf = "user.role.name=='ADMIN'" class="forum new">
            <h4>Nuevo</h4>
        </div>
    </a>
</div>
