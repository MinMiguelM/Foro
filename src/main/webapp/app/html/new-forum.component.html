<div class="new-forum">
    <form [formGroup]="inputForm" novalidate>
        <h1>Nuevo foro</h1>
        <label for="forumLabel">Nombre del foro: </label>
        <input type="text" id="forumLabel" name="forumName" formControlName="forumName" [(ngModel)]="forumName">
        <div class="errorMsg" *ngIf="inputForm.get('forumName').touched && inputForm.get('forumName').status === 'INVALID'">Nombre de foro requerido</div>
        <br><br>
        <label for="type">Moderaci√≥n: </label>
        <select id="type" class="box" [(ngModel)]="moderate" [ngModelOptions]="{standalone: true}">
            <option value="noModerate" >No Moderado</option>
            <option value="moderate">Moderado</option>
        </select>
        <br>
        <div class="buttons">
            <button [disabled]="!inputForm.valid || !inputForm.touched" (click)="create()">Crear</button>
            <br>
            <button (click)="cancel()">Cancelar</button>
        </div>
    </form>
</div>
