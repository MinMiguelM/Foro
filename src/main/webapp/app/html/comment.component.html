<div *ngIf="moderate && comment.approved || !moderate">
<span>{{comment.username}} &ensp;|&ensp; score: {{comment.points}} &ensp;|&ensp; Fecha: {{date}}</span>
<h5><a (click)="up(comment)">upvote</a>&ensp;|&ensp;<a (click)="down(comment)">downvote</a>&ensp;|&ensp;<a (click)="enableReply()">responder</a>&ensp;|&ensp;<a *ngIf="owner" (click)="edit()">editar</a>&ensp;|&ensp;<a *ngIf="owner" (click)="remove()">eliminar</a></h5>    
<p>
    {{comment.content}}
    <br><br>
    <comment-list *ngFor="let c of comment.commentList" [comment]="c"></comment-list>
</p>
</div>
